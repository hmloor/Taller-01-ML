<div class="container">
    <h2>Suscribirse</h2>
    <form>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" formControlName="nombre" placeholder="Ingresa tu nombre" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Ingresa tu email" />
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="tel" class="form-control" id="telefono" formControlName="telefono" placeholder="Ingresa tu teléfono" />
      </div>
      <button type="submit" class="btn btn-primary">Suscribirse</button>
    </form>
  </div>
